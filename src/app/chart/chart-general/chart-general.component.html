<div *ngIf="ready === true; then readyBlock else loadingBlock"></div>

<ng-template #loadingBlock>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template #readyBlock>


  <div id="top-div-light" class="dialog-card" [class]="vt.getThemeColor() + '-card'">

    <div>
      <div class="title">
        {{title}}
      </div>
      <p class="sub-title">Lines inside the chart have a non-comparable scale!</p>
      <div class="network-toggle">
        <div *ngIf="multipleNetworks">
          <span *ngFor="let n of networks">
            <input [id]="n" class="network-input" (change)="choseNetwork()" [value]="n" [(ngModel)]="chosenNetwork"
                   [checked]="n == chosenNetwork" type="radio" name="network">
            <label class="network-label" [class]="vt.getThemeColor()" [for]="n">
              <img class="networi-icon" [src]="network_icons.get(n)" alt="{{n}} icon">
              {{n}}
            </label>
          </span>
        </div>
      </div>
      <div #chart class="chart"></div>
    </div>

  </div>

</ng-template>
