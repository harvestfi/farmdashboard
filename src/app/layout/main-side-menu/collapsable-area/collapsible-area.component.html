<div class="collapsable-area">
  <div
    class="handle-area"
    (click)="toggleCollapseArea()">
    <ng-content select="header">
    </ng-content>
  </div>

  <div
    class="content-area-wrapper"
    [class]="isOpen ||  chartRoute ? 'open' : ''">
    <ng-content
      select="content"
      class="content-area">
    </ng-content>
  </div>
</div>
