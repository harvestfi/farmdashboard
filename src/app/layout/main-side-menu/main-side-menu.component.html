<div (click)="toggleMenu()" *ngIf="sideMenuState" id="side-menu-backdrop"></div>

     id="main-side-menu"
     [class]="viewTypeService.getThemeColor() + '-softGreen'">

    <div class="branding-box">
      <img class="main-side-menu-logo"
           src="/assets/harvest_logo.png"
           alt="Harvest Logo">
      <h4 class="main-side-menu-logo-text">Harvest</h4>
    </div>
  </div>

          </span>
          <span>
              Charts
          </span>

      <content>
        <div class="line-holder">
          <div class="line">
          </div>
        </div>
        <div class="submenu">
          <li (click)="openPsApyHistory()"
              data-menu-icon="📅"
              class="main-side-menu-item nested nested"
              [class.active]="chartApyHistoryRoute">
            <span>
              PS APY History
            </span>
          </li>
          <app-custom-modal #psApyDialog>
            <ng-template>
              <app-ps-apy-dialog></app-ps-apy-dialog>
            </ng-template>
          </app-custom-modal>

          <li (click)="openWeeklyProfitHistory()"
              data-menu-icon="🔒"
              class="main-side-menu-item nested"
              [class.active]="chartWeeklyProfitHistoryRoute">
            <span>
                Weekly Profit History
            </span>
          </li>
          <app-custom-modal #weeklyProfitDialog>
            <ng-template>
              <app-weekly-profit-dialog></app-weekly-profit-dialog>
            </ng-template>
          </app-custom-modal>

          <li (click)="openFarmBuyBacks()"
              data-menu-icon="📥"
              class="main-side-menu-item nested"
              [class.active]="chartFarmBuyBacksRoute">
            <span>
              FARM Buybacks
            </span>
          </li>
          <app-custom-modal #farmBuybackDialog>
            <ng-template>
              <app-farm-buybacks-dialog></app-farm-buybacks-dialog>
            </ng-template>
          </app-custom-modal>

          <li (click)="openSavedGasFees()"
              data-menu-icon="🛡️"
              class="main-side-menu-item nested"
              [class.active]="chartSavedGasFeesRoute">
            <span>
              Saved Gas Fees
            </span>
          </li>
          <li (click)="openTotalVault()"
              data-menu-icon="🛡️"
              class="main-side-menu-item nested"
              [class.active]="totalChartsRoute">
            <span>
              Total charts info
            </span>
            <app-custom-modal #savedFeesDialog>
              <ng-template>
                <app-saved-gas-fees-dialog></app-saved-gas-fees-dialog>
              </ng-template>
            </app-custom-modal>
        </div>
      </content>
    </app-collapsible-area>
