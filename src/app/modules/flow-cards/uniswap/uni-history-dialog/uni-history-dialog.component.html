<div class="uni-tx-hist" [class]="vt.getThemeColor() + '-card'">
  <div class="title-row">
    <h1 class="title">Uniswap Transaction History</h1>
    <input class="filter-input" (input)="handleFilterUpdate($event)" [(ngModel)]="minAmount" placeholder="More than..."
           type="number">
  </div>
  <div class="table-header" [class]="vt.getThemeColor()">
    <div class="money-icon"><span role="img">ğŸ’¸</span></div>
    <div class="date-header">Date</div>
    <div class="farm-header">FARM</div>
    <div class="usd-cost-header">USD Cost</div>
    <div class="price-header">Price</div>
    <div></div>
  </div>
  <app-flow-tab>
    <div class="trade-row" *ngFor="let dto of getDtos() | uniswapFilter:minAmount">
      <app-uni-trade [fullDate]="true" [dto]="dto"></app-uni-trade>
    </div>
    <div *ngIf="!paginatedDtos.data?.length" class="empty-vault">
      ğŸœï¸ Loading... ğŸœï¸
    </div>
  </app-flow-tab>
  <div class="paginator-area">
    <app-paginator (selectPage)="selectPage($event)" (nextPage)="nextPage($event)" (previousPage)="previousPage($event)"
                   [pageObject]="paginatedDtos"></app-paginator>
  </div>

</div>
