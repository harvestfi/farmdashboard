<div *ngIf="ready === true; then readyBlock else loadingBlock" id="ready"></div>

<ng-template #loadingBlock>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template #readyBlock>
  <div class="dialog-card">
    <div class="title">
      {{data.title}}
    </div>
    <div #chart class="chart"></div>
    <div class="button-container">
      <button class="donwload-csv" (click)="downloadCSV()">Download CSV</button>
    </div>
  </div>
</ng-template>
