<div *ngIf="ready === true; then readyBlock else loadingBlock" id="load-id"></div>

<ng-template #loadingBlock>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<ng-template #readyBlock>
  <div class="dialog-card" [class]="vt.getThemeColor() + '-card'">
    <div class="title">
      {{data.title}}
    </div>
    <div #chart class="chart"></div>
  </div>

</ng-template>
